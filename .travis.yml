language: node_js
env:
  global:
    - CC_TEST_REPORTER_ID=bf364e7c58787a426dec9cedceaf26f5f3858e7091be5af5059f4186142a2de3
matrix:
  include:
  - node_js: '12'

cache:
  directories: [node_modules]
install:
  yarn
after_success: yarn coverage
script:
  - yarn test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
before_install:
  - psql -c 'create database testdb;' -U postgres
  - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
  - sudo /etc/init.d/postgresql restart
